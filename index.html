<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flutter Developer Portfolio</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- AOS Library for Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <!-- Typed.js for Typing Animation -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FAF7F0, #F5F1E9);
      color: #1A2E44;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(135deg, #02569B, #29B6F6);
      position: fixed;
      width: 100%;
      z-index: 1000;
      transition: all 0.3s ease;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
    }
    .navbar.scrolled {
      background: rgba(2, 86, 155, 0.9);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .nav-links a {
      color: white;
      margin-left: 1.5rem;
      padding: 0.5rem 1rem;
      background-color: rgba(2, 86, 155, 0.2);
      border-radius: 0.25rem;
      transition: color 0.3s ease, transform 0.3s ease, background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .nav-links a:hover {
      color: #ffd700;
      transform: scale(1.1);
      background-color: #29B6F6;
    }
    .hamburger {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }
    .nav-links {
      display: flex;
      align-items: center;
    }
    .close-btn {
      display: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .backdrop {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .backdrop.active {
      display: block;
    }
    .contact-info {
      color: white;
      font-size: 0.9rem;
    }

    /* Header */
    header {
      padding: 6rem 2rem 4rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: #1A2E44;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    header p {
      font-size: 1.2rem;
      color: #4A5C6C;
      margin-bottom: 2rem;
    }
    .typed-text {
      color: #29B6F6;
      font-weight: 600;
    }
    .parallax-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://via.placeholder.com/1200x800/1A5F7A/FAF7F0?text=Teal+Brushstroke') no-repeat center;
      background-size: cover;
      opacity: 0.5;
      z-index: -1;
      background-attachment: fixed;
    }
    .profile-img {
      border: 8px solid transparent;
      border-radius: 50%;
      background: linear-gradient(45deg, #29B6F6, #ffd700, #29B6F6);
      background-size: 200%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2), 0 0 20px rgba(41, 182, 246, 0.7);
      max-width: 250px;
      margin-bottom: 1rem;
      transition: transform 0.5s ease, box-shadow 0.5s ease, background-position 3s ease;
      animation: pulse 2s infinite ease-in-out, spinGradient 6s infinite linear, glow 3s infinite ease-in-out;
    }
    .profile-img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 40px rgba(41, 182, 246, 1);
      background-position: 100%;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes spinGradient {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    @keyframes glow {
      0% { box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2), 0 0 20px rgba(41, 182, 246, 0.7); }
      50% { box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2), 0 0 40px rgba(41, 182, 246, 1); }
      100% { box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2), 0 0 20px rgba(41, 182, 246, 0.7); }
    }
    .details {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }
    .details div {
      text-align: center;
    }
    .details .email, .details .experience {
      font-size: 1rem;
      color: #1A2E44;
    }
    .social-links {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .social-links a {
      font-size: 2rem;
      color: #1A2E44;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .social-links a:hover {
      color: #29B6F6;
      transform: scale(1.2);
    }

    /* Footer */
    footer a {
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #ffd700;
    }

    /* Responsive CSS same as before ... */
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar py-4">
    <div class="container mx-auto flex items-center px-4">
      <button class="hamburger" aria-label="Toggle menu" aria-expanded="false"><i class="fas fa-bars"></i></button>
      <h1 class="text-white text-2xl font-bold"><i class="fa-brands fa-flutter"></i> Flutter Dev</h1>
      <div class="nav-links space-x-6">
        <button class="close-btn" aria-label="Close menu"><i class="fas fa-times"></i></button>
        <a href="about.html" class="text-lg"><i class="fas fa-user"></i> About</a>
        <a href="skills.html" class="text-lg"><i class="fas fa-tools"></i> Skills</a>
        <a href="projects.html" class="text-lg"><i class="fas fa-project-diagram"></i> Projects</a>
        <a href="contact.html" class="text-lg"><i class="fas fa-envelope"></i> Contact</a>
        <!-- ✅ Added new links -->
        <a href="terms_and_conditions.html" class="text-lg"><i class="fas fa-file-contract"></i> Terms</a>
        <a href="privacypolicy.html" class="text-lg"><i class="fas fa-user-shield"></i> Privacy</a>
      </div>
      <div class="contact-info">+923039328209</div>
    </div>
    <div class="backdrop"></div>
  </nav>

  <!-- Header -->
  <header>
    <div class="parallax-bg"></div>
    <h1 data-aos="fade-down">Hey There, I’m Muhammad Ahmad</h1>
    <p data-aos="fade-up">Crafting <span class="typed-text"></span></p>
    <img src="/images/ahmad.jpg" alt="Your Profile Image" class="profile-img mx-auto" data-aos="zoom-in-up">
    <div class="details">
      <div class="email">Molviahmad52@gmail.com</div>

    </div>
    <div class="social-links" data-aos="fade-up">
      <a href="https://www.linkedin.com/in/muhammad-ahmad-riaz-534a022bb" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/mirzaahmad007" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://wa.me/qr/A24PBFJBJXXOG1" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
  </header>

  <!-- About / Skills / Projects sections remain same ... -->

  <!-- Footer -->
  <footer class="bg-blue-900 text-white text-center py-6">
    <p>Created with ❤️ using Flutter spirit</p>
    <p class="mt-2"><i class="fas fa-envelope"></i> contact@flutterdev.com</p>
    <div class="mt-4 space-x-4">
      <a href="terms_and_conditions.html" class="underline">Terms & Conditions</a>
      <a href="privacypolicy.html" class="underline">Privacy Policy</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const backdrop = document.querySelector('.backdrop');
    const closeBtn = document.querySelector('.close-btn');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      backdrop.classList.toggle('active');
      const isOpen = navLinks.classList.contains('active');
      hamburger.setAttribute('aria-expanded', isOpen);
    });

    closeBtn.addEventListener('click', () => {
      navLinks.classList.remove('active');
      backdrop.classList.remove('active');
      hamburger.setAttribute('aria-expanded', 'false');
    });

    backdrop.addEventListener('click', () => {
      navLinks.classList.remove('active');
      backdrop.classList.remove('active');
      hamburger.setAttribute('aria-expanded', 'false');
    });

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('active');
        backdrop.classList.remove('active');
        hamburger.setAttribute('aria-expanded', 'false');
      });
    });

    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    const typed = new Typed('.typed-text', {
      strings: ['beautiful cross-platform apps', 'intuitive user experiences', 'high-performance solutions'],
      typeSpeed: 50,
      backSpeed: 30,
      backDelay: 2000,
      loop: true,
    });

    window.addEventListener('load', () => {
      const progresses = document.querySelectorAll('.progress');
      progresses.forEach(progress => {
        const width = progress.style.width;
        progress.style.width = '0';
        setTimeout(() => {
          progress.style.width = width;
        }, 500);
      });
    });
  </script>
</body>
</html>
